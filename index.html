<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <header class="header__header">
        <h1>Weather Report</h1>
        <h2 id="headerCityName" class="header__city-name">Las Vegas</h2>
    </header>
    <section class="container">
        <div class="sky__selection">
            <h2>Sky</h2>
            <select id="skySelect">
                <option></option>
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>
        </div>
        <div class="temperature__section">
            <h2>Temperature</h2>
            

                <div class="temperature__controls">
                    <span id="increaseTempControl">+</span>

                    <span id="decreaseTempControl">Ôºç</span>
                </div>
                <span id="tempValue">50</span>
                <button id="currentTempButton">Realtime Temp</button>
                
                <label for="unitToggle" class="tempUnitToggle">
                    <input type="checkbox" id="unitToggle" >
                    <span class="slider"></span>

                </label>

        </div>
        <div class="city-name__section">
            <h2>City</h2>
            <input type="text" id="inputCityName" placeholder="Enter city name">
            <button id="resetButton">Reset</button>
        </div>
    </section>
    <section class="garden__section">
        <h2>üå∫ Weather Garden üå∫</h2>
        <div id="gardenContent">
            <div class="sky"></div>
            <div class="sun"></div>
            <div class="big-cloud cloud">
                <div class="big-cloud-1"></div>
                <div class="big-cloud-2"></div>
                <div class="big-cloud-3"></div>
            </div>
            <div class="little-cloud cloud">
                <div class="little-cloud-1"></div>
                <div class="little-cloud-2"></div>
                <div class="little-cloud-3"></div>
            </div>
            <div class="winter-tree tree">
                <div class="snow-cap"></div>
                <div class="tree-top"></div>
                <div class="tree-bottom"></div>
                <div class="trunk"></div>
            </div>
            <div class="spring-tree tree">
                <div class="tree-top"></div>
                <div class="tree-mid-1"></div>
                <div class="tree-mid-2"></div>
                <div class="tree-bottom-1"></div>
                <div class="tree-bottom-2"></div>
                <div class="trunk"></div>
                <div class="flower-left"></div>
                <div class="flower-top"></div>
                <div class="flower-right"></div>
            </div>
            <div class="autumn-tree tree">
                <div class="tree-top"></div>
                <div class="tree-mid-1"></div>
                <div class="tree-mid-2"></div>
                <div class="tree-bottom-1"></div>
                <div class="tree-bottom-2"></div>
                <div class="trunk"></div>
            </div>
            <div class="summer-tree tree">
                <div class="right-arm-up"></div>
                <div class="right-arm-side"></div>
                <div class="left-arm-up"></div>
                <div class="left-arm-side"></div>
                <div class="trunk"></div>
                <div class="flower"></div>
            </div>
            <div class="ground"></div>
        </div>
    </section>
</body>
<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="./src/index.js"></script>

</html>
